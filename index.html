<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Conway's Game of Life</title>
        <style>
            body {
                background-color: gray;
            }

            canvas {
                border: 1px solid black;
                background-color: white;
                margin-left: 30px;
                margin-right: 30px;
            }

            .heading {
                font-size: 20px;
                font-weight: bold;
                margin-bottom: 12px;
            }

            .container {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
            }

            .controls {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin-left: 10px;
                gap: 10px;
            }
        </style>
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="heading">Conway's Game of Life</div>
        <div class="container">
            <canvas id="canvas" width="1000" height="600"></canvas>
            <div class="controls">
                <button id="playOrPauseButton">Play</button>
                <button id="stepButton">Step</button>
                <button id="clearButton">Clear</button>
                <button id="gridVisibilityButton">Show Grid</button>
                <button id="debugModeButton">Debug mode : Off</button>
            </div>
        </div>
    </body>
</html>
