<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Conway's Game of Life</title>
        <style>
            body {
                background-color: rgb(180, 180, 180);
            }

            canvas {
                border: 1px solid black;
                background-color: white;
                margin-left: 30px;
                margin-right: 30px;
            }

            .heading {
                font-size: 20px;
                font-weight: bold;
                margin-bottom: 12px;
                text-align: center;
            }

            .container {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: center;
                margin-bottom: 60px;
            }

            .controls {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin-left: 10px;
                gap: 10px;
            }

            button {
                padding: 10px;
                font-size: 16px;
                font-weight: bold;
                background-color: rgb(0, 0, 0);
                color: white;
                border: none;
                cursor: pointer;
                border-radius: 10px;
            }

            button:hover {
                background-color: rgb(29, 68, 27);
            }

            img {
                display: block;
                margin-left: auto;
                margin-right: auto;
                width: 50%;
            }
        </style>
        <script src="main.js" defer></script>
    </head>
    <body>
        <div class="heading">Conway's Game of Life</div>
        <div class="container">
            <canvas id="canvas" width="1000" height="600"></canvas>
            <div class="controls">
                <button id="playOrPauseButton">Play</button>
                <button id="stepButton">Step</button>
                <button id="clearButton">Clear</button>
                <button id="gridVisibilityButton">Show Grid</button>
                <button id="debugModeButton">Debug mode : Off</button>
            </div>
        </div>
        <div class="heading">Few Patterns</div>
        <img src="patterns.png" alt="some patterns">
    </body>
</html>
